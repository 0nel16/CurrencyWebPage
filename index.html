<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXHub</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="card header">
            <a href="index.html" class="headerBrand">
                <span class="fx">FX</span><span class="hub">Hub</span>
            </a>
            <div class="exchangeRates">
                <div class="cardRates">USD/EUR</div>
                <div class="cardRates">GBP/USD</div>
                <div class="cardRates">USD/JPY</div>
                <div class="cardRates">AUD/USD</div>
                <div class="cardRates">USD/CAD</div>
                <div class="cardRates">EUR/GBP</div>
            </div>
            <div><a href="account.html" id="btnAccount">My Account</a></div>
        </header>
        <main class="main">
            <aside class="card sidebar">
                <h2>Favorites</h2>
                <div class="favoritesList">
                    <div class="favoriteItem">
                        <span>EUR/USD</span>
                        <button class="removeBtn">x</button>
                    </div>
                    <div class="favoriteItem">
                        <span>GBP/USD</span>
                        <button class="removeBtn">x</button>
                    </div>
                    <div class="favoriteItem">
                        <span>USD/JPY</span>
                        <button class="removeBtn">x</button>
                    </div>
                    <div class="favoriteItem">
                        <span>AUD/USD</span>
                        <button class="removeBtn">x</button>
                    </div>
                    <div class="favoriteItem">
                        <span>CAD/USD</span>
                        <button class="removeBtn">x</button>
                    </div>
                </div>
            </aside>
            <section class="card content">
                <h2>Currency Converter</h2>
                <div class="converter">
                    <div class="converterRow">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                        </select>
                        <input type="number" id="amount" placeholder="Enter amount">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="JPY">JPY</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="converterActions">
                        <button id="convertBtn">Convert</button>
                        <button id="addFavoriteBtn">Add to Favorites</button>
                    </div>
                    <div class="exchangeRateDisplay">
                        <p>1 EUR = 1.06 USD</p>
                    </div>
                    <div class="resultBox">
                        <p id="resultText">Result will appear here...</p>
                    </div>
                </div>
            </section>
            <div class="mobileExchangeRates">
                <div class="cardRates">USD/EUR</div>
                <div class="cardRates">GBP/USD</div>
                <div class="cardRates">USD/JPY</div>
                <div class="cardRates">AUD/USD</div>
                <div class="cardRates">USD/CAD</div>
                <div class="cardRates">EUR/GBP</div>
            </div>
        </main>
