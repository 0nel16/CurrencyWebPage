<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXHub</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="card header">
            <a href="index.html" class="headerBrand">
                <span class="fx">FX</span><span class="hub">Hub</span>
            </a>
            <div class="exchangeRates">
                <div class="cardRates">USD/EUR</div>
                <div class="cardRates">GBP/USD</div>
                <div class="cardRates">USD/JPY</div>
                <div class="cardRates">AUD/USD</div>
                <div class="cardRates">USD/CAD</div>
                <div class="cardRates">EUR/GBP</div>
            </div>
            <div><a href="account.html" id="btnAccount">My Account</a></div>
        </header>
        <main class="main">
            <aside class="card sidebar"></aside>
            <section class="card content"></section>
        </main>
        <footer class="card footer"></footer>
    </div>
</body>
</html>
